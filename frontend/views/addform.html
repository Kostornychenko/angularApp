<div ng-class="addform" ng-controller="addCtrl" class="form-inline">
    <form name="addForm">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="new.name" placeholder = "Name" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="new.desc" placeholder = "Desc" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" class="form-control" ng-model="new.price" placeholder="Price" required ng-pattern="/\d/"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-success" ng-click="addItem(new, addForm)">Add</button>
            </div>
        </div>
    </form>
</div>
