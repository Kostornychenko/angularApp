<!DOCTYPE html>
<html ng-app="my">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/lib/angular.min.js"></script>
    <script>
        var my = angular.module("my",[]).run(function ($rootScope) {
            $rootScope.name = "my";
            $rootScope.mess = "hello";
        });
        my.controller("myCtrl", function ($scope) {
            $scope.mess = "hello ctrl";
        })
    </script>
</head>
<body>

    <p>{{mess}}</p>
    <div ng-controller="myCtrl">
        <p>{{mess}}</p>
    </div>
    <p>{{mess}}</p>

<div ng-click=""></div>

</body>
</html>
