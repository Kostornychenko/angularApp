<!DOCTYPE html>
<html ng-app="angularApp">
<head>
    <meta charset="UTF-8">
    <title>AngularApp</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/listCtrl.js"></script>
    <script src="js/controllers/addCtrl.js"></script>
    <script src="js/model/data.js"></script>
</head>
<body>
<div class="wrap">
    <div class="page-header">
        <h1>AngularApp</h1>
    </div>

    <div ng-controller="addCtrl" class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="name" placeholder = "Name" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" ng-model="price" placeholder="Price" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addItem(name, price)">Add</button>
            </div>
        </div>
    </div>
    <table ng-controller="listCtrl" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
